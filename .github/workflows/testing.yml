name: Testing

on: [push]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v4
        with:
          python-version: 3.10.12
          cache: 'pip' # caching pip dependencies

      - run: pip install -r requirements.txt
      - run: python3 -m unittest discover -v